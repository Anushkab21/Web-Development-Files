<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Showcase</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="Assignment11.css">

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color:  #2980b9;
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
            text-shadow: 2px 2px 6px rgba(17, 10, 10, 0.39);
        }

        p.intro {
            color: #275481;
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }

        .card h2 {
            color: #2980b9;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 18px;
            color: #555;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #21618c;
        }
    </style>
</head>
<body>

    <h1>CSS Styling Techniques</h1>

    <p class="intro">
        Explore the power of CSS through inline, internal, and external styling methods.
    </p>

    <div class="card">
        <h2>Styled with External CSS</h2>
        <p>This card is designed using an external stylesheet.</p>
        <div class="btn-container">
            <a href="https://www.w3schools.com/css/" class="btn" target="_blank">Explore CSS</a>
        </div>
    </div>
    
</body>
</html>
