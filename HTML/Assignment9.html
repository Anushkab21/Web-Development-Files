<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment9</title>
</head>
<body>
    <center>
        <h1>Assignment No.9</h1>
    </center>

    <form action="server">
        <table width="30%" border="0" align="center">
            <tr>
                <td>
                    <fieldset>
                        <legend><b>Employee Details</b></legend>

                        First Name:<br>
                        <input type="text" name="first_name" placeholder="First Name" required><br><br>

                        Last Name:<br>
                        <input type="text" name="last_name" placeholder="Last Name" required><br><br>

                        Select your Gender:<br>
                        <input type="radio" name="gender" id="Male" value="Male" required>
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="Female" value="Female">
                        <label for="Female">Female</label>
                        <input type="radio" name="gender" id="Other" value="Other">
                        <label for="Other">Other</label><br><br>

                        Employee ID:<br>
                        <input type="number" name="employee_id" placeholder="Employee ID" required><br><br>

                        Designation:<br>
                        <input type="text" name="designation" placeholder="Designation" required><br><br>

                        Phone Number:<br>
                        <input type="number" name="phone" placeholder="Phone Number" required><br><br>

                        <button type="submit">Submit</button>
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
