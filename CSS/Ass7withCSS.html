<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #0077b5;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #005f8e;
        }

        center {
            margin-top: 30px;
        }

        .link-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .link-container a {
            position: relative;
            z-index: 1;
        }

        .link-container::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #333;
            transition: width 0.3s ease;
        }

        .link-container:hover::after {
            width: 100%; 
        }

    </style>
</head>
<body>

    <center>
        <h1>Assignment No. 7</h1>
    </center>

    <center>
        <div class="link-container">
            <a href="https://www.linkedin.com/in/anushka-bawkar-98673929b" target="_blank">LinkedIn Me</a>
        </div>

        <div class="link-container">
            <a href="https://github.com/anushkabawkar" target="_blank">GitHub Me</a>
        </div>

        <div class="link-container">
            <a href="https://twitter.com/anushkabawkar" target="_blank">Twitter Me</a>
        </div>
    </center>

</body>
</html>
